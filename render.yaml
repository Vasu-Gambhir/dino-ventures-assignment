databases:
  - name: wallet-db
    plan: free
    databaseName: wallet_db
    user: wallet_user

services:
  - type: web
    name: wallet-service
    plan: free
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wallet-db
          property: connectionString
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
